    - env:
        - TARGET=coverage-scan
        - DEPLOY=false
      os: linux
      dist: bionic
      addons:
        apt:
          update: true
          packages:
            - build-essential
            - gnome-devel
            - cmake
            - git
            - libnetcdf-dev
            - libjasper-dev
            - libcurl3
            - libwxgtk3.0-dev
            - sqlite3
            - libsqlite3-dev
            - libopenjpeg-dev
            - lcov
    - env:
        - TARGET=coverity-scan
        - DEPLOY=false
        - secure: 
      os: linux
      dist: bionic
      branches:
        only:
          - nightly
      before_install:
        - if [[ "$TRAVIS_BRANCH" != "nightly" ]]; then exit 0; fi
        - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN
          CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
      addons:
        apt:
          update: true
          packages:
            - build-essential
            - gnome-devel
            - cmake
            - git
            - libnetcdf-dev
            - libjasper-dev
            - libcurl3
            - libwxgtk3.0-dev
            - sqlite3
            - libsqlite3-dev
            - libopenjpeg-dev
        coverity_scan:
          project:
            name: atmoswing/atmoswing
            description: Build submitted via Travis CI
          notification_email: pascal.horton@giub.unibe.ch
          build_command_prepend: cmake CMakeLists.txt -DCMAKE_BUILD_TYPE=RelWithDebInfo
            -DGDAL_ROOT=$HOME/.libs
          build_command: make -j $(nproc)
          branch_pattern: coverity-scan
cache:
  timeout: 1000
  directories:
    - "$HOME/.libs"
install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ] ; then sudo ln -s /usr/local/bin/gtimeout /usr/local/bin/timeout ; fi
  - chmod +x ci/travis/dependencies-${TRAVIS_OS_NAME}.sh
  - travis_wait 50 timeout 2990 ci/travis/dependencies-${TRAVIS_OS_NAME}.sh || true
script:
  - chmod +x ci/travis/run-${TARGET}.sh
  - travis_wait 30 ci/travis/run-${TARGET}.sh
after_success:
  - if [[ "$DEPLOY" != true ]]; then exit 0; fi
  - chmod +x ci/travis/after-success-${TRAVIS_OS_NAME}.sh
  - ci/travis/after-success-${TRAVIS_OS_NAME}.sh
deploy:
  - provider: gcs
    access_key_id: GOOG2DVQVS5OULIG7WIU4B7F
    secret_access_key:
      secure: 
    bucket: atmoswing-deploy
    skip_cleanup: true
    acl: public-read
    local-dir: deploy
    on:
      repo: atmoswing/atmoswing
      condition: $DEPLOY = true
      branch: nightly
  - provider: gcs
    access_key_id: GOOG2DVQVS5OULIG7WIU4B7F
    secret_access_key:
      secure: 
    bucket: atmoswing-deploy
    skip_cleanup: true
