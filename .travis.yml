language: cpp
compiler: gcc
git:
  depth: 9999999
jobs:
  include:
    - env:
      - TARGET=ubuntu-bionic-server
      - DEPLOY=true
      - DISTRO=ubuntu64-bionic
      os: linux
      dist: bionic
      before_install:
        - chmod +x ci/travis/install-cmake.sh
        - travis_wait 30 ci/travis/install-cmake.sh
      addons:
        apt:
          update: true
          packages:
            - build-essential
            - gnome-devel
            - git
            - libnetcdf-dev
            - libcurl4
            - libwxbase3.0-dev
            - sqlite3
            - libsqlite3-dev
            - libopenjp2-7-dev
    - env:
      - TARGET=ubuntu-focal-server
      - DEPLOY=true
      - DISTRO=ubuntu64-focal
      os: linux
      dist: focal
      before_install:
        - chmod +x ci/travis/install-cmake.sh
        - travis_wait 30 ci/travis/install-cmake.sh
      addons:
        apt:
          update: true
          packages:
            - build-essential
            - gnome-devel
            - git
            - libnetcdf-dev
            - libcurl4
            - libwxbase3.0-dev
            - sqlite3
            - libsqlite3-dev
            - libopenjp2-7-dev
            - libproj-dev
            - libeccodes-dev
    - env:
        - TARGET=osx-server
        - DEPLOY=true
      os: osx
      osx_image: xcode10
    - env:
      - TARGET=ubuntu-bionic-desktop
      - DEPLOY=true
      - DISTRO=ubuntu64-bionic
      os: linux
      dist: bionic
      before_install:
        - chmod +x ci/travis/install-cmake.sh
        - travis_wait 30 ci/travis/install-cmake.sh
      addons:
        apt:
          update: true
          packages:
            - build-essential
            - gnome-devel
            - git
            - libnetcdf-dev
            - libcurl4
            - libwxgtk3.0-dev
            - sqlite3
            - libsqlite3-dev
            - libopenjp2-7-dev
    - env:
      - TARGET=ubuntu-focal-desktop
      - DEPLOY=true
      - DISTRO=ubuntu64-focal
      os: linux
      dist: focal
      before_install:
        - chmod +x ci/travis/install-cmake.sh
        - travis_wait 30 ci/travis/install-cmake.sh
      addons:
        apt:
          update: true
          packages:
            - build-essential
            - gnome-devel
            - git
            - libtiff-dev
            - libnetcdf-dev
            - libcurl4
            - libwxgtk3.0-gtk3-dev
            - sqlite3
            - libsqlite3-dev
            - libopenjp2-7-dev
            - libproj-dev
            - libgdal-dev
            - libeccodes-dev
    - env:
        - TARGET=coverage-scan
        - DEPLOY=false
      os: linux
      dist: bionic
      before_install:
        - chmod +x ci/travis/install-cmake.sh
        - travis_wait 30 ci/travis/install-cmake.sh
      addons:
        apt:
          update: true
          packages:
            - build-essential
            - gnome-devel
            - git
            - libnetcdf-dev
            - libcurl4
            - libwxgtk3.0-dev
            - sqlite3
            - libsqlite3-dev
            - libopenjp2-7-dev
            - lcov
    - env:
        - TARGET=coverity-scan
        - DEPLOY=false
        - secure: 
      os: linux
      dist: bionic
      branches:
        only:
          - nightly
      before_install:
        - if [[ "$TRAVIS_BRANCH" != "nightly" ]]; then exit 0; fi
        - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN
          CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
        - chmod +x ci/travis/install-cmake.sh
        - travis_wait 30 ci/travis/install-cmake.sh
      addons:
        apt:
          update: true
          packages:
            - build-essential
            - gnome-devel
            - git
            - libnetcdf-dev
            - libcurl4
            - libwxgtk3.0-dev
            - sqlite3
            - libsqlite3-dev
            - libopenjp2-7-dev
        coverity_scan:
          project:
            name: atmoswing/atmoswing
            description: Build submitted via Travis CI
          notification_email: pascal.horton@giub.unibe.ch
          build_command_prepend: cmake CMakeLists.txt -DCMAKE_BUILD_TYPE=RelWithDebInfo
            -DGDAL_ROOT=$HOME/.libs
          build_command: make -j $(nproc)
          branch_pattern: coverity-scan
cache:
  timeout: 1000
  directories:
    - "$HOME/.libs"
install:
  - chmod +x ci/travis/dependencies-${TARGET}.sh
  - travis_wait 20 timeout 1990 ci/travis/dependencies-${TARGET}.sh || true
script:
  - chmod +x ci/travis/run-${TARGET}.sh
  - travis_wait 25 ci/travis/run-${TARGET}.sh
after_success:
  - if [[ "$DEPLOY" != true ]]; then exit 0; fi
  - chmod +x ci/travis/after-success-${TRAVIS_OS_NAME}.sh
  - ci/travis/after-success-${TRAVIS_OS_NAME}.sh
deploy:
  - provider: gcs
    access_key_id: GOOG2DVQVS5OULIG7WIU4B7F
    secret_access_key:
      secure: 
    bucket: atmoswing-deploy
    skip_cleanup: true
    acl: public-read
    local_dir: deploy
    on:
      repo: atmoswing/atmoswing
      condition: $DEPLOY = true
      branch: nightly
  - provider: gcs
    access_key_id: GOOG2DVQVS5OULIG7WIU4B7F
    secret_access_key:
      secure: 
    bucket: atmoswing-deploy
    skip_cleanup: true
    acl: public-read
    local_dir: deploy
    on:
      repo: atmoswing/atmoswing
      condition: $DEPLOY = true
      tags: true
